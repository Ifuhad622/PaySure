<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Test - MelHad Investment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      input {
        margin: 5px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>üîß MelHad Investment - Authentication Test</h1>

    <div class="test-section">
      <h2>1. Test Login</h2>
      <input type="text" id="username" placeholder="Username" value="admin" />
      <input
        type="password"
        id="password"
        placeholder="Password"
        value="admin123"
      />
      <button onclick="testLogin()">Test Login</button>
      <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
      <h2>2. Test Token Validation</h2>
      <button onclick="testTokenValidation()">Test Token Validation</button>
      <div id="tokenResult" class="result"></div>
    </div>

    <div class="test-section">
      <h2>3. Test Protected Endpoints</h2>
      <button onclick="testServices()">Test Services</button>
      <button onclick="testOrders()">Test Orders</button>
      <button onclick="testCustomers()">Test Customers</button>
      <button onclick="testInvoices()">Test Invoices</button>
      <div id="apiResult" class="result"></div>
    </div>

    <div class="test-section">
      <h2>4. Current Status</h2>
      <button onclick="checkStatus()">Check Status</button>
      <div id="statusResult" class="result"></div>
    </div>

    <script>
      let currentToken = null;

      async function testLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const resultDiv = document.getElementById("loginResult");

        try {
          console.log("üîë Testing login...");
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();

          if (result.success) {
            currentToken = result.token;
            localStorage.setItem("authToken", currentToken);
            resultDiv.className = "result success";
            resultDiv.innerHTML = `
                        ‚úÖ Login successful!<br>
                        User: ${result.user.username} (${result.user.role})<br>
                        Token: ${currentToken.substring(0, 20)}...
                    `;
            console.log("‚úÖ Login successful:", result);
          } else {
            resultDiv.className = "result error";
            resultDiv.innerHTML = `‚ùå Login failed: ${result.error}`;
            console.error("‚ùå Login failed:", result);
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
          console.error("‚ùå Login error:", error);
        }
      }

      async function testTokenValidation() {
        const resultDiv = document.getElementById("tokenResult");
        const token = currentToken || localStorage.getItem("authToken");

        if (!token) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = "‚ùå No token available. Please login first.";
          return;
        }

        try {
          console.log("üîç Testing token validation...");
          const response = await fetch("/api/auth/validate", {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            const result = await response.json();
            resultDiv.className = "result success";
            resultDiv.innerHTML = `
                        ‚úÖ Token validation successful!<br>
                        User: ${result.user.username}<br>
                        Session: Active
                    `;
            console.log("‚úÖ Token validation successful:", result);
          } else {
            const errorText = await response.text();
            resultDiv.className = "result error";
            resultDiv.innerHTML = `‚ùå Token validation failed: ${response.status} - ${errorText}`;
            console.error(
              "‚ùå Token validation failed:",
              response.status,
              errorText,
            );
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
          console.error("‚ùå Token validation error:", error);
        }
      }

      async function testEndpoint(endpoint, name) {
        const token = currentToken || localStorage.getItem("authToken");

        if (!token) {
          return { success: false, error: "No token available" };
        }

        try {
          console.log(`üì° Testing ${name} endpoint...`);
          const response = await fetch(`/api/${endpoint}`, {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            console.log(`‚úÖ ${name} endpoint successful:`, data);
            return {
              success: true,
              data: data,
              count: Array.isArray(data) ? data.length : "N/A",
            };
          } else {
            const errorText = await response.text();
            console.error(
              `‚ùå ${name} endpoint failed:`,
              response.status,
              errorText,
            );
            return {
              success: false,
              error: `${response.status} - ${errorText}`,
            };
          }
        } catch (error) {
          console.error(`‚ùå ${name} endpoint error:`, error);
          return { success: false, error: error.message };
        }
      }

      async function testServices() {
        const result = await testEndpoint("services", "Services");
        updateApiResult("Services", result);
      }

      async function testOrders() {
        const result = await testEndpoint("orders", "Orders");
        updateApiResult("Orders", result);
      }

      async function testCustomers() {
        const result = await testEndpoint("customers", "Customers");
        updateApiResult("Customers", result);
      }

      async function testInvoices() {
        const result = await testEndpoint("invoices", "Invoices");
        updateApiResult("Invoices", result);
      }

      function updateApiResult(name, result) {
        const resultDiv = document.getElementById("apiResult");

        if (result.success) {
          resultDiv.className = "result success";
          resultDiv.innerHTML = `‚úÖ ${name}: ${result.count} items loaded successfully`;
        } else {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `‚ùå ${name}: ${result.error}`;
        }
      }

      function checkStatus() {
        const resultDiv = document.getElementById("statusResult");
        const token = currentToken || localStorage.getItem("authToken");

        resultDiv.innerHTML = `
                <strong>Current Status:</strong><br>
                Token stored: ${token ? "Yes" : "No"}<br>
                Token preview: ${token ? token.substring(0, 30) + "..." : "None"}<br>
                Local storage: ${localStorage.getItem("authToken") ? "Has token" : "No token"}<br>
                Current token var: ${currentToken ? "Set" : "Not set"}
            `;
      }

      // Auto-check status on load
      window.onload = function () {
        checkStatus();
      };
    </script>
  </body>
</html>
