<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MelHad Investment - Secure Login</title>
    <link rel="stylesheet" href="auth-styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <div class="company-logo">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h1 class="company-name">MelHad Investment</h1>
          <p class="company-tagline">Secure Payment Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i>
              Username or Email
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
              autocomplete="username"
              placeholder="Enter your username or email"
            />
            <div class="input-error" id="usernameError"></div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                required
                autocomplete="current-password"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
                tabindex="-1"
              >
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
              </button>
            </div>
            <div class="input-error" id="passwordError"></div>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password" onclick="showForgotPassword()">
              Forgot Password?
            </a>
          </div>

          <button type="submit" class="auth-btn primary" id="loginBtn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader" style="display: none">
              <i class="fas fa-spinner fa-spin"></i>
            </span>
          </button>

          <div class="form-divider">
            <span>New to MelHad Investment?</span>
          </div>

          <button
            type="button"
            class="auth-btn secondary"
            onclick="showRegister()"
          >
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>

        <!-- Error/Success Messages -->
        <div id="authMessage" class="auth-message" style="display: none"></div>

        <!-- Security Features -->
        <div class="security-features">
          <div class="security-item">
            <i class="fas fa-shield-check"></i>
            <span>256-bit SSL Encryption</span>
          </div>
          <div class="security-item">
            <i class="fas fa-lock"></i>
            <span>Secure Authentication</span>
          </div>
          <div class="security-item">
            <i class="fas fa-eye-slash"></i>
            <span>Privacy Protected</span>
          </div>
        </div>
      </div>

      <!-- Register Form (Hidden by default) -->
      <div class="auth-card" id="registerCard" style="display: none">
        <div class="auth-header">
          <div class="company-logo">
            <i class="fas fa-user-plus"></i>
          </div>
          <h1 class="company-name">Create Account</h1>
          <p class="company-tagline">Join MelHad Investment Team</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="form-label">
                <i class="fas fa-user"></i>
                First Name
              </label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-input"
                required
                placeholder="First name"
              />
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">
                <i class="fas fa-user"></i>
                Last Name
              </label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-input"
                required
                placeholder="Last name"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="regUsername" class="form-label">
              <i class="fas fa-at"></i>
              Username
            </label>
            <input
              type="text"
              id="regUsername"
              name="username"
              class="form-input"
              required
              placeholder="Choose a username"
            />
          </div>

          <div class="form-group">
            <label for="regEmail" class="form-label">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input
              type="email"
              id="regEmail"
              name="email"
              class="form-input"
              required
              placeholder="your.email@example.com"
            />
          </div>

          <div class="form-group">
            <label for="regPassword" class="form-label">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input-wrapper">
              <input
                type="password"
                id="regPassword"
                name="password"
                class="form-input"
                required
                placeholder="Create a strong password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="toggleRegPassword()"
                tabindex="-1"
              >
                <i class="fas fa-eye" id="regPasswordToggleIcon"></i>
              </button>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock"></i>
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              required
              placeholder="Confirm your password"
            />
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input
                type="checkbox"
                id="acceptTerms"
                name="acceptTerms"
                required
              />
              <span class="checkmark"></span>
              I agree to the <a href="#" class="link">Terms of Service</a> and
              <a href="#" class="link">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="auth-btn primary" id="registerBtn">
            <span class="btn-text">Create Account</span>
            <span class="btn-loader" style="display: none">
              <i class="fas fa-spinner fa-spin"></i>
            </span>
          </button>

          <div class="form-divider">
            <span>Already have an account?</span>
          </div>

          <button
            type="button"
            class="auth-btn secondary"
            onclick="showLogin()"
          >
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>
      </div>

      <!-- Background Elements -->
      <div class="bg-elements">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
